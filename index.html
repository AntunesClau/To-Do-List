<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="link rel=" preconnect href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Young+Serif&display=swap"
        rel="stylesheet">">
    

    <title>To do list</title>
</head>

<body>
    <h1>To Do List</h1>
    <div class="container">
        <input class="input-task" placeholder="Lista de tarefas...">
        <button class="button-add-task">Adicionar</button>

        <ul class="list-tasks">
            <li class="tarefa">
                
                <img src="img.app/check.png" alt="check-na-tarefa">
                
                <img src="img.app/lixeira.jpg" alt="Remover tarefa para a lixeira">

            </li>

        </ul>
    </div>
</body>
<script src="./script.js"></script>
</html>
